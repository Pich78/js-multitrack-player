<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiTrackPlayer Mock App (Local Files)</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>MultiTrackPlayer Demo (Local Files)</h1>

        <p class="instruction">
            **Instructions:** Select the 6 required WAV files (itotele-open.wav, itotele-slap.wav, iya-open.wav, iya-slap.wav, okonkolo-open.wav, okonkolo-slap.wav) from your disk. Loading will happen automatically.
        </p>
        <div class="file-input-section">
            <!-- Hidden file input -->
            <input type="file" id="audio-file-input" multiple accept=".wav" style="display: none;">
            <!-- Styled button to trigger file input -->
            <button id="choose-files-btn" class="md-button">Choose Files</button>
            <p id="loading-status"></p>
        </div>

        <div class="controls-section">
            <div class="control-group">
                <label for="bpm-slider">BPM: <span id="bpm-value">120</span></label>
                <input type="range" id="bpm-slider" min="60" max="240" value="120">
            </div>

            <div class="control-group">
                <label for="master-volume-slider">Master Volume: <span id="master-volume-value">100%</span></label>
                <input type="range" id="master-volume-slider" min="0" max="100" value="100">
            </div>

            <div class="control-group">
                <label for="loop-toggle">Loop Sequence:</label>
                <input type="checkbox" id="loop-toggle" checked>
            </div>
        </div>

        <div class="playback-controls">
            <button id="play-btn" class="md-button" disabled>Play</button>
            <button id="pause-btn" class="md-button" disabled>Pause</button>
            <button id="stop-btn" class="md-button" disabled>Stop</button>
        </div>

        <h2>Grid Sequence</h2>
        <div id="grid-container" class="grid-container">
            <p class="placeholder-text">Load WAV files to display the grid.</p>
        </div>
    </div>

    <!-- Component script -->
    <script src="MultiTrackPlayer.js"></script>
    <!-- App logic script -->
    <script src="app.js"></script>
</body>
</html>
