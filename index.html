<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiTrackPlayer Mock App (Local Files)</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>MultiTrackPlayer Demo (Local Files)</h1>

        <p class="instruction">
            **Istruzioni:** Seleziona i 6 file WAV richiesti (itotele-open.wav, itotele-slap.wav, iya-open.wav, iya-slap.wav, okonkolo-open.wav, okonkolo-slap.wav) dal tuo disco.
        </p>
        <div class="file-input-section">
            <input type="file" id="audio-file-input" multiple accept=".wav">
            <button id="load-files-btn" class="md-button">Carica File Selezionati</button>
            <p id="loading-status"></p>
        </div>

        <div class="controls-section">
            <div class="control-group">
                <label for="bpm-slider">BPM: <span id="bpm-value">120</span></label>
                <input type="range" id="bpm-slider" min="60" max="240" value="120">
            </div>

            <div class="control-group">
                <label for="master-volume-slider">Master Volume: <span id="master-volume-value">100%</span></label>
                <input type="range" id="master-volume-slider" min="0" max="100" value="100">
            </div>

            <div class="control-group">
                <label for="loop-toggle">Loop Sequence:</label>
                <input type="checkbox" id="loop-toggle" checked>
            </div>
        </div>

        <div class="playback-controls">
            <button id="play-btn" class="md-button" disabled>Play</button>
            <button id="pause-btn" class="md-button" disabled>Pause</button>
            <button id="stop-btn" class="md-button" disabled>Stop</button>
        </div>

        <h2>Grid Sequence</h2>
        <div id="grid-container" class="grid-container">
            <p class="placeholder-text">Carica i file WAV per visualizzare la griglia.</p>
        </div>
    </div>

    <script src="MultiTrackPlayer.js"></script>
    <script src="app.js"></script>
</body>
</html>
